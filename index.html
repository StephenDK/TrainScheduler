<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>| TrainScheduler</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Link to styles.css -->
	<link rel="stylesheet" type="text/css" href="assets/CSS/styles.css">

	<!-- link to JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Link to Moment.js-->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Link to Firebase  -->
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>


	
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Any Time is Train Time</h1>
	</div>

<!-- Row 1: -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule:</strong></h3>
				</div>

					<div class="panel-body">
						<table id="train-Table">
							<thead>
								<tr>
									<th>Train Name:</th>
									<th>Destination:</th>
									<th>Frequency (min):</th>
									<th>Next Arrival:</th>
									<th>Minutes Away:</th>
								<tr>
							</thead>
							
							<tbody>
								
								
							</tbody>
						</table>
					</div>



			</div>
		</div>
		<!-- Form for submission -->
	
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train:</strong></h3>
				</div>

				<div class="panel-body">
					<!-- form for submission -->
					<form>
						<div class="form-group">
							<label for="train-name">Train Name:</label>
							<br>
							<input type="text" id="train-Name-Input">
						</div>

						<div class="form-group">
							<label for="train-destination">Destination:</label>
							<br>
							<input type="text" id="train-Destination-Input">
						</div>

						<div class="form-group">
							<label for="first-trian-time">First Train Time (HH:mm - military time):</label>
							<br>
							<input type="text" id="first-Train-Input">
						</div>

						<div class="form-group">
							<label for="frequency">Frequency (min):</label>
							<br>
							<input type="text" id="train-Frequency-Input">
						</div>

						<button type="submit" class="btn btn-default" id="run-Search">Submit</button>
					</form>
				</div>
			</div>
		</div>
	
</div>

<!-- Link to the javacript file -->
<script src="assets/Javascript/app.js" type="text/javascript"></script>



</body>
</html>
